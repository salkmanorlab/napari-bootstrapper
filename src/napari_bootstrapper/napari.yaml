name: napari-bootstrapper
display_name: Bootstrapper
contributions:
  commands:
    - id: napari-bootstrapper.cremi_sample
      title: Load sample 3D EM data
      python_name: napari_bootstrapper.sample_data._load:cremi_sample
    - id: napari-bootstrapper.train_config
      python_name: napari_bootstrapper.widgets._model_2d:train_config_widget
      title: Make the training config widget
    - id: napari-bootstrapper.model_config
      python_name: napari_bootstrapper.widgets._model_2d:model_config_widget
      title: Make the model config widget
    - id: napari-bootstrapper.train_model_2d
      title: Make the 2D model train widget
      python_name: napari_bootstrapper.widgets._model_2d:TrainWidget
  sample_data:
    - command: napari-bootstrapper.cremi_sample
      display_name: CREMI 3D EM
      key: cremi_sample
  widgets:
    - command: napari-bootstrapper.train_config
      display_name: Train Config Widget
    - command: napari-bootstrapper.model_config
      display_name: Model Config Widget
    - command: napari-bootstrapper.train_model_2d
      display_name: Train 2D model
